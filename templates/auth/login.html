{% extends 'layouts/auth.html' %}

{% block app_content %}
    <div class="container mx-auto">
        <div class="flex flex-wrap justify-center">
            <div class="w-full max-w-sm">
                <div class="flex flex-col break-words bg-white border-2 rounded shadow-md">

                    <div class="font-semibold bg-gray-200 text-gray-700 py-3 px-6 mb-0">
                        Register
                    </div>

                    <form class="w-full p-6" method="POST">
                        {{ form.hidden_tag() }}
                        <div class="flex flex-wrap mb-6">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
                                Email Address:
                            </label>

                            {{ form.email }}
                            {% for error in form.email.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>

                        <div class="flex flex-wrap mb-6">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
                                Password:
                            </label>

                            {{ form.password }}
                            {% for error in form.password.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>

                        <div class="flex flex-wrap">
                            <input type="submit"
                                   class="inline-block align-middle text-center select-none border font-bold whitespace-no-wrap py-2 px-4 rounded text-base leading-normal no-underline text-gray-100 bg-blue-500 hover:bg-blue-700"
                                   value="Login"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
