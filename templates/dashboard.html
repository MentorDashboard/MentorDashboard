{% extends 'layouts/app.html' %}

{% block app_content %}
    <div class="bg-indigo-600 p-2 shadow text-xl text-white flex justify-between">
        <h3 class="font-bold pl-2 inline">Dashboard</h3>
    </div>
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 xl:w-1/3 p-3 pl-0">
            <div class="bg-blue-100 border-b-4 border-blue-500 shadow-lg p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <a href="{{ url_for('students.index') }}">
                            <div class="rounded-full p-5 bg-blue-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                        </a>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                        <a href="{{ url_for('students.index') }}">
                            <h5 class="font-bold uppercase text-gray-600">Total Students</h5>
                            <h3 class="font-bold text-3xl">{{ total_students|length }}</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-3">
            <div class="bg-green-100 border-b-4 border-green-500 shadow-lg p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <div class="rounded-full p-5 bg-green-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                        <h5 class="font-bold uppercase text-gray-600">Active Students</h5>
                        <h3 class="font-bold text-3xl">{{ active_students|length }}</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-3 pr-0">
            <div class="bg-yellow-100 border-b-4 border-yellow-500 shadow-lg p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <a href="#">
                            <div class="rounded-full p-5 bg-yellow-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                                </svg>
                            </div>
                        </a>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                        <a href="{{ url_for("reports.sessions_report") }}">
                            <h5 class="font-bold uppercase text-gray-600">Sessions This Month</h5>
                            <h3 class="font-bold text-3xl">{{ month_sessions|length }}</h3>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
